# docker-compose.yml
version: "3.9"

services:
  # === Application FastAPI ===
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tender_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - pdf_downloads:/app/downloads
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tender_network

  # === PostgreSQL ===
  db:
    image: postgres:16-alpine
    container_name: tender_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tender_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tender_secret_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-tender_analyzer}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tender_user} -d ${POSTGRES_DB:-tender_analyzer}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tender_network

volumes:
  postgres_data:
    driver: local
  pdf_downloads:
    driver: local
  app_logs:
    driver: local

networks:
  tender_network:
    driver: bridge
